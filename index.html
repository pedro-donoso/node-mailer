<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correos enviados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <form action="http://localhost:8080/sending" class="contaier m-5 p-5 bg-success w-75">
        <h4> Correos: <input class="form-control" name="myEmail"
                placeholder="Escribe más de 1 correo y sepáralos por coma , " />
        </h4>
        <h4>Asunto: <input name="myMessage" class="form-control" placeholder="Redacta un título para tus correos" />
        </h4>
        <h4> Mensaje: <textarea id="summernote" name="content" class="form-control" cols="10" rows="10">
          Hola, éstos son los valores de los indicadores económicos del día de hoy:
        </textarea>
        </h4>
        <button class="btn btn-danger text-white btn-block">¡Quiero enviar correos masivos!</button>
    </form>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote()
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
</body>

</html>
